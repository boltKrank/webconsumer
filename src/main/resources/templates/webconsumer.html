<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Web resource consumer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Test resource consumption on a remote server</h1>
    <form action="#" th:action="@{/}" th:object="${consumer}" method="post">

        <label for="cars">Choose a load level:</label>
        <select id="cars" name="cars">
            <option value="volvo">Low</option>
            <option value="saab">Medium</option>
            <option value="fiat">High</option>
        </select>
    	<p>Number of iterations:  <input type="text" size = "50" th:field="*{iterations}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
